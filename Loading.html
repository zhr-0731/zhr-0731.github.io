            align-items: center;
            overflow: hidden;
            /* 使用Base64嵌入的Minecraft字体 */
            font-family: 'Minecraft', 'Courier New', monospace;
            /* 禁用字体抗锯齿，确保像素化效果 */
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: none;
            font-smooth: never;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .dino-container {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 像素化效果 */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .dino-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(4px 4px 0 #333);
        }
        
        .loading {
            color: #FFFFFF;
            font-size: 32px;
            letter-spacing: 4px;
            margin-bottom: 15px;
            /* 像素风格的阴影 */
            text-shadow: 
                3px 0 0 #555555,
                0 3px 0 #555555,
                3px 3px 0 #555555;
            animation: pixel-glow 2s infinite alternate;
        }
        
        @keyframes pixel-glow {
            0% {
                text-shadow: 
                    3px 0 0 #555555,
                    0 3px 0 #555555,
                    3px 3px 0 #555555;
            }
            100% {
                text-shadow: 
                    3px 0 0 #888888,
                    0 3px 0 #888888,
                    3px 3px 0 #888888,
                    0 0 10px rgba(255, 255, 255, 0.3);
            }
        }
        
        .countdown {
            color: #AAAAAA;
            font-size: 16px;
            margin-top: 10px;
            text-shadow: 
                2px 0 0 #333333,
                0 2px 0 #333333,
                2px 2px 0 #333333;
        }
        
        /* 像素点动画 */
        .dots-container {
            display: inline-block;
            width: 50px;
            text-align: left;
        }
        
        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #FFFFFF;
            margin-left: 3px;
            animation: pixel-dot 1.5s infinite;
            box-shadow: 
                2px 2px 0 #555555,
                -1px -1px 0 #222222;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes pixel-dot {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(0);
            }
            50% { 
                opacity: 1; 
                transform: translateY(-4px);
            }
        }
        
        /* 像素边框 */
        .pixel-border {
            padding: 25px;
            position: relative;
            border: 4px solid #333333;
            background-color: #111111;
            box-shadow: 
                8px 8px 0 #000000,
                inset 0 0 0 4px #222222;
            margin-top: 20px;
        }
        
        /* 像素网格背景 */
        .pixel-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(50, 50, 50, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(50, 50, 50, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        /* 像素化进度条 */
        .progress-container {
            width: 300px;
            height: 20px;
            border: 3px solid #333333;
            background-color: #111111;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #FFFFFF;
            transition: width 0.3s steps(10, end);
            box-shadow: 
                inset 0 0 0 2px #CCCCCC,
                0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .dino-container {
                width: 150px;
                height: 150px;
                margin-bottom: 30px;
            }
            
            .loading {
                font-size: 24px;
            }
            
            .countdown {
                font-size: 12px;
            }
            
            .dot {
                width: 4px;
                height: 4px;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .pixel-border {
                padding: 15px;
            }
        }
        
        @media (max-width: 400px) {
            .loading {
                font-size: 20px;
            }
            
            .progress-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- 像素网格背景 -->
    <div class="pixel-grid"></div>
    
    <div class="container">
        <div class="dino-container">
            <img src="https://s41.ax1x.com/2026/01/01/pZUprIe.jpg" 
                 alt="Google小恐龙" 
                 class="dino-image"
                 onerror="this.style.display='none'; document.getElementById('alt-text').style.display='block';">
            <div id="alt-text" style="display: none; color: white; font-size: 12px; text-shadow: 1px 1px 0 #333;">(小恐龙图像)</div>
        </div>
        
        <div class="loading">
            LOADING
            <span class="dots-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </div>
        
        <div class="countdown" id="countdown">3秒后跳转...</div>
        
        <div class="pixel-border">
            正在初始化游戏资源...
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        // 目标跳转URL
        const targetUrl = "https://zhr-0731.github.io/easter-egg/easter-egg-30293012.html";
        
        // 初始化变量
        let seconds = 3;
        let progress = 0;
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progress-bar');
        
        // 更新进度条
        function updateProgress() {
            progress += 100 / (3 * 10); // 3秒内分成30步更新
            progressBar.style.width = Math.min(progress, 100) + '%';
            
            if (progress < 100) {
                setTimeout(updateProgress, 100);
            }
        }
        
        // 更新倒计时显示
        function updateCountdown() {
            if (seconds >= 0) {
                countdownElement.textContent = `${seconds}秒后跳转...`;
                seconds--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 检测字体加载状态
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(() => {
                console.log("所有字体已加载完成");
                // 开始倒计时和进度条
                updateCountdown();
                setTimeout(updateProgress, 500);
            }).catch((error) => {
                console.error("字体加载失败:", error);
                // 字体加载失败时仍然开始倒计时
                updateCountdown();
                setTimeout(updateProgress, 500);
            });
        } else {
            // 不支持 Font Loading API 时直接开始
            updateCountdown();
            setTimeout(updateProgress, 500);
        }
        
        // 3秒后跳转
        setTimeout(function() {
            // 添加跳转前的闪烁效果
            document.body.style.animation = "flash 0.5s";
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 500);
        }, 3000);
        
        // 添加闪烁动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0%, 100% { background-color: #000000; }
                50% { background-color: #333333; }
            }
        `;
        document.head.appendChild(style);
        
        // 检查字体是否成功应用
        setTimeout(() => {
            if (getComputedStyle(document.body).fontFamily.includes('Minecraft')) {
                console.log("Minecraft字体已成功应用");
            } else {
                console.log("使用备用字体");
            }
        }, 1000);
    </script>
</body>
</html>
