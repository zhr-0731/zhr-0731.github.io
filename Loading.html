<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .dino-container {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dino-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .loading {
            color: white;
            font-size: 24px;
            letter-spacing: 3px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .countdown {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* 简单的加载点动画 */
        .loading::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }
        
        @keyframes loading-dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .dino-container {
                width: 150px;
                height: 150px;
            }
            
            .loading {
                font-size: 20px;
            }
            
            .countdown {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dino-container">
            <img src="https://s41.ax1x.com/2026/01/01/pZUprIe.jpg" 
                 alt="Google小恐龙" 
                 class="dino-image">
        </div>
        <div class="loading">Loading</div>
        <div class="countdown" id="countdown">3秒后跳转...</div>
    </div>

    <script>
        // 跳转倒计时
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        const targetUrl = "https://zhr-0731.github.io/easter-egg/easter-egg-30293012.html";
        
        // 更新倒计时显示
        function updateCountdown() {
            countdownElement.textContent = `${seconds}秒后跳转...`;
            seconds--;
            
            if (seconds >= 0) {
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 开始倒计时
        setTimeout(updateCountdown, 0);
        
        // 3秒后跳转
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 3000);
    </script>
</body>
</html>
