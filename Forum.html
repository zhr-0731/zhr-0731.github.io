<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhr的论坛</title>
    <meta name="description" content="zhr的个人论坛">
    
    <!-- 网页图标 -->
    <link rel="icon" href="https://s41.ax1x.com/2025/12/07/pZnSiid.png" type="image/png">
    <link rel="shortcut icon" href="https://s41.ax1x.com/2025/12/07/pZnSiid.png" type="image/png">
    <link rel="apple-touch-icon" href="https://s41.ax1x.com/2025/12/07/pZnSiid.png">
    
    <style>
        :root {
            --ghost-accent-color: #59c090;
            --text-color: #333;
            --bg-color: #fff;
            --light-gray: #f5f5f5;
            --border-color: #eaeaea;
            --font-serif: serif;
            --font-sans: sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--ghost-accent-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部导航 */
        header {
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        nav li {
            margin-left: 25px;
        }
        
        nav a {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* 主要内容区 */
        .main-content {
            padding: 60px 0;
            flex: 1;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2rem;
            font-family: var(--font-serif);
            margin-bottom: 10px;
        }
        
        /* Giscus容器 */
        .giscus-container {
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
        }
        
        /* 页脚 */
        footer {
            background: var(--light-gray);
            padding: 30px 0;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
        }
        
        .footer-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copyright {
            color: #888;
        }
        
        .footer-nav ul {
            display: flex;
            list-style: none;
        }
        
        .footer-nav li {
            margin-left: 20px;
        }
        
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav ul {
                margin-top: 15px;
                flex-wrap: wrap;
            }
            
            nav li {
                margin: 5px 15px 5px 0;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .footer-inner {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-nav ul {
                margin: 20px 0;
                justify-content: center;
            }
            
            .footer-nav li {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <img src="https://s41.ax1x.com/2025/12/06/pZmaGuR.png" alt="zhr">
                    <span class="logo-text">zhr的论坛</span>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="index.html">博客</a></li>
                        <li><a href="forum.html">论坛</a></li>
                        <li><a href="https://zhr-0731.github.io/zhr-s-videos">视频</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content container">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">讨论区</h1>
        </div>

        <!-- Giscus评论系统 -->
        <div class="giscus-container">
            <!-- Giscus脚本将在这里加载 -->
            <div id="giscus-container"></div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-inner">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="https://bgithub.xyz/zhr-0731" target="_blank">GitHub</a></li>
                    </ul>
                </nav>
                
                <div class="copyright">
                    © 2023 zhr的论坛
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 动态加载Giscus评论系统
            function loadGiscus() {
                const giscusContainer = document.getElementById('giscus-container');
                
                // 创建Giscus脚本
                const script = document.createElement('script');
                script.src = 'https://giscus.app/client.js';
                script.setAttribute('data-repo', 'zhr-0731/zhr-0731.github.io');
                script.setAttribute('data-repo-id', 'R_kgDOQhEetg');
                script.setAttribute('data-category', 'Announcements');
                script.setAttribute('data-category-id', 'DIC_kwDOQhEets4CzTCY');
                script.setAttribute('data-mapping', 'pathname');
                script.setAttribute('data-strict', '0');
                script.setAttribute('data-reactions-enabled', '1');
                script.setAttribute('data-emit-metadata', '1');
                script.setAttribute('data-input-position', 'top');
                script.setAttribute('data-theme', 'light');
                script.setAttribute('data-lang', 'zh-CN');
                script.setAttribute('crossorigin', 'anonymous');
                script.async = true;
                
                // 清空容器并添加脚本
                giscusContainer.innerHTML = '';
                giscusContainer.appendChild(script);
            }
            
            // 页面加载后初始化Giscus
            setTimeout(() => {
                loadGiscus();
            }, 500);
        });
    </script>
</body>
</html>
